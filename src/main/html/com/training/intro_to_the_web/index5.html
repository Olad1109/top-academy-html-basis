<!--Сообщаем веб-браузеру, что это документ HTML-->
<!DOCTYPE html>
<!--Объявляем открывающий тег HTML-кода на English-->
<html lang="en">
<!--Объявляем описание Web-страницы и элементы заголовка-->
<head>
  <!--Объявляем кодировку символов страницы-->
  <meta charset="UTF-8">
  <!--Устанавливаем размер содержимого web-страницы-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Объявляем имя страницы-->
  <title> Index 5 </title>
  <style>
    .pre {
      white-space: pre;
    }
  </style>
</head>
<!--Объявляем тег для основной части HTML документа-->
<body>
  <!--Объявляем тег для отдельного блока-->
  <div class="block1">
    <!--Объявляем абзац-->
    <p class="red">&#8482;</p>
    <!--Создаём линию по горизонтали-->
    <hr>
    <p class="pre">
      Lorem ipsum dolor sit amet,
      consectetur adipisicing
      elit. Doloribus,
      nam!
    </p>
    <!-- word-break: normal | break-all | keep-all
    writing-mode: horizontal-tb | vertical-rl | vertical lr-->
  </div>
</body>

</html>
